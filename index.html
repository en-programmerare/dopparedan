<!DOCTYPE html>
<html>
 <head>
  <title>Och alla barnen räknar...</title>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <style>
   body {
    font-size: 20px;
    font-family: Comfortaa;
    background-image: url('https://cdn.pixabay.com/photo/2018/01/02/17/13/christmas-balls-3056638_960_720.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    text-shadow: 4px 2px red;
    color: white;
    display: flex;
    position: fixed;
    text-align: center;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
   }
  </style>
 </head>
 <body>
  <p id="dfd">Dan före</p>
  <script>
   const MILLISEKUNDER_PER_DAG = 1000 * 60 * 60 * 24;
   var nu = new Date();
   var dopparedan = new Date("24 dec 2020");
   var skillnad = skillnad(nu, dopparedan);
   function skillnad(a, b) {
    const utc1 = Date.UTC(a.getFullYear(), a.getMonth(), a.getDate());
    const utc2 = Date.UTC(b.getFullYear(), b.getMonth(), b.getDate());
    return Math.floor((utc2 - utc1) / MILLISEKUNDER_PER_DAG);
   }
   for(i = 0; i < skillnad - 1; i++) {
    document.getElementById("dfd").innerHTML = document.getElementById("dfd").innerHTML + " dan före";
   }
   document.getElementById("dfd").innerHTML = document.getElementById("dfd").innerHTML + " dopparedan!";
  </script>
 </body>
</html>
